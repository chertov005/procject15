<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/listFoods.css">
    <script src="/js/listFoods.js" defer></script>
    <title>Foods List</title>
</head>
<body>

    <div class="container">

        <h2>Foods List</h2>

        <hr>

        <ul id="id_ul" class="list-group col-4 shadow p-2 mt-4 card" >

            <!-- <li class="list-group-item"> name: , price: nis </li> -->

        </ul>

        <hr>

    </div>

    <div class="container">

        <h2>Add Food To List</h2>

        <hr>

        <form action="" id="id_form" class="col-4 shadow mt-3 p-3 card rounded-2">

            <label for="">food:</label>
            <input type="text" name="" id="id_food" class="form-control">

            <label for="">caloris:</label>
            <input type="number" name="" id="id_caloris" class="form-control">

            <label for="">price:</label>
            <input type="number" name="" id="id_price" class="form-control">

            <label for="">image:</label>
            <input type="text" name="" id="id_img" class="form-control">

            <button class="btn btn-danger m-3">Add</button>



        </form>


    </div>



    
</body>
</html>
