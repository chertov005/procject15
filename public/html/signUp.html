<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signUp.css">
    <script src="/js/signUp.js"></script>
    <title>signUp</title>
</head>
<body>
    
    <div class="container">

        <h2>Sign-Up</h2>

        <hr>

        <form action="" id="id_form" class="card shadow p-3 m-2 rounded-2">

            <label for="">User Name:</label>
            <input type="text" id="id_user" class="form-control">

            
            <label for="">Email:</label>
            <input type="email" id="id_email" class="form-control">


            
            <label for="">Password:</label>
            <input type="password" id="id_password" class="form-control">

            <button class="btn btn-danger m-3">Register</button>



        </form>

    </div>

</body>
</html>
